name: macOS Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (example: v1.0.1). Leave blank to auto-generate."
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build-mac-release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: corepack pnpm install --frozen-lockfile

      - name: Determine release tag
        id: release_tag
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="v$(date +'%Y.%m.%d')-${GITHUB_RUN_NUMBER}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        shell: bash
        run: |
          TAG="${{ steps.release_tag.outputs.tag }}"
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Build macOS DMG
        working-directory: apps/client
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: |
          corepack pnpm build:renderer
          corepack pnpm build:electron
          npx electron-builder --mac dmg --config electron-builder.yml --publish never

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: private-chess-mac-dmg
          path: apps/client/release/*.dmg
          if-no-files-found: error

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          generate_release_notes: true
          files: |
            apps/client/release/*.dmg
